name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  agent:
    name: Build Agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build
        run: cd agent && cargo build --release
      - name: Test
        run: cd agent && cargo test
      - name: Lint
        run: cd agent && cargo clippy -- -D warnings

  detect:
    name: Build Detection Engine
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build
        run: cd detect && cargo build --release
      - name: Test
        run: cd detect && cargo test

  manager:
    name: Build Manager API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build
        run: cd manager && go build ./cmd/server
      - name: Test
        run: cd manager && go test ./...

  ui:
    name: Build UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: cd ui && npm install
      - name: Build
        run: cd ui && npm run build
      - name: Lint
        run: cd ui && npm run lint
