# Default values for SIEM-Plus

global:
  imageRegistry: ""
  imagePullSecrets: []

# Manager API
manager:
  replicaCount: 3
  image:
    repository: siem-plus/manager
    tag: "0.1.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 256Mi
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
  env:
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: siem-plus-secrets
          key: database-url
    - name: REDIS_URL
      value: "redis://siem-plus-redis:6379"
    - name: KAFKA_BROKERS
      value: "siem-plus-kafka:9092"

# Detection Engine
detect:
  replicaCount: 5
  image:
    repository: siem-plus/detect
    tag: "0.1.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8081
  resources:
    limits:
      cpu: 2000m
      memory: 1Gi
    requests:
      cpu: 1000m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 5
    maxReplicas: 20
    targetCPUUtilizationPercentage: 75

# UI
ui:
  replicaCount: 2
  image:
    repository: siem-plus/ui
    tag: "0.1.0"
    pullPolicy: IfNotPresent
  service:
    type: LoadBalancer
    port: 80
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 250m
      memory: 128Mi

# PostgreSQL
postgresql:
  enabled: true
  auth:
    username: siem_admin
    password: changeme
    database: siem_plus
  primary:
    persistence:
      enabled: true
      size: 50Gi
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 1000m
        memory: 2Gi

# Redis
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 10Gi
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi

# Kafka
kafka:
  enabled: true
  replicaCount: 3
  persistence:
    enabled: true
    size: 100Gi
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 1000m
      memory: 2Gi

# OpenSearch
opensearch:
  enabled: true
  replicas: 3
  persistence:
    enabled: true
    size: 500Gi
  resources:
    limits:
      cpu: 4000m
      memory: 8Gi
    requests:
      cpu: 2000m
      memory: 4Gi

# Ingress
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: siem-plus.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: siem-plus-tls
      hosts:
        - siem-plus.example.com

# Monitoring
monitoring:
  enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true
    adminPassword: changeme

# Security
security:
  podSecurityPolicy:
    enabled: true
  networkPolicy:
    enabled: true
