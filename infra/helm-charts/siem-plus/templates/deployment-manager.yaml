apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "siem-plus.fullname" . }}-manager
  labels:
    {{- include "siem-plus.labels" . | nindent 4 }}
    app.kubernetes.io/component: manager
spec:
  {{- if not .Values.manager.autoscaling.enabled }}
  replicas: {{ .Values.manager.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "siem-plus.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: manager
  template:
    metadata:
      labels:
        {{- include "siem-plus.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: manager
    spec:
      containers:
      - name: manager
        image: "{{ .Values.manager.image.repository }}:{{ .Values.manager.image.tag }}"
        imagePullPolicy: {{ .Values.manager.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        {{- toYaml .Values.manager.env | nindent 8 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.manager.resources | nindent 10 }}
