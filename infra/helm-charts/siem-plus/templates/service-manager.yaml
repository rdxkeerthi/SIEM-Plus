apiVersion: v1
kind: Service
metadata:
  name: {{ include "siem-plus.fullname" . }}-manager
  labels:
    {{- include "siem-plus.labels" . | nindent 4 }}
    app.kubernetes.io/component: manager
spec:
  type: {{ .Values.manager.service.type }}
  ports:
    - port: {{ .Values.manager.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "siem-plus.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: manager
