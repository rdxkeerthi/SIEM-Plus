id: 003-network-port-scan
name: Port Scanning Activity Detected
description: Detects potential port scanning activity
severity: medium
enabled: true

detection:
  selection:
    - field: event_type
      operator: equals
      value: network_connection
    - field: connection_count
      operator: greater_than
      value: 50
  condition: all of selection

tags:
  - attack.discovery
  - attack.t1046
  - network
  - reconnaissance

mitre_attack:
  - T1046

false_positives:
  - Network monitoring tools
  - Vulnerability scanners

references:
  - https://attack.mitre.org/techniques/T1046/
